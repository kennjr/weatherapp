<div *ngIf="location && weather" class="item_main_container">
    <div class="item_details_container" (click)="on_item_clicked()">
        <div class="img_container">
            <img *ngIf="weather?.weather.is_day == 1" src="./../../../../../../assets/sky_sunset_1.jpg" alt="image" class="day_img">
            <img *ngIf="weather?.weather.is_day == 0" src="./../../../../../../assets/sky_night_2.jpg" alt="image" class="night_img">
            <div class="item_temp_txt">
                <h2>{{weather?.weather.temp_c | number:'2.0-0'}}&deg;c</h2>
            </div>
        </div>
        <div class="item_info_container">
            <h5 class="location_txt">{{ location?.location.name }}, {{ location?.location.country }}</h5>
            <p class="time_txt">{{ location?.location.localtime }}</p>
        </div>
    </div>
    <img class="delete_record" (click)="on_delete_clicked()" src="./../../../../../../assets/delete_black_24dp.svg" alt="Delete record">
</div>
