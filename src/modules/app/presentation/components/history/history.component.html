<div class="search_container">
    
    <form (keyup)="key_has_been_pressed($event.key)">
        <input class="search_field" type="text" name="search_string" placeholder="Search history" [(ngModel)]="search_string">
    </form>
    <img class="help_icon_img" title="Press enter to search for a city in the history" src="../../../../../../assets/help_white_24dp.svg" alt="help icon">
</div>

<div class="container">
    <div class="header_content">
        <img class="back_arrow_img" (click)="on_back_pressed()" title="Press to navigate back to previous page" src="../../../../../../assets/arrow_back_black_24dp.svg" alt="back arrow icon">
        <p>History</p>
    </div>
    <div *ngIf="history_records_array.length >= 1; else showEmptyHistoryMsg">
        <app-list-item-history *ngFor="let i of history_records_array; let index = index;" [location]="i[0].location" [weather]="i[0].weather" (on_delete_location_item)="delete_item_location(i[0].location)" (on_delete_weather_item)="delete_item_weather(i[0].weather)"></app-list-item-history>
    </div>
    <ng-template #showEmptyHistoryMsg>
        <p class="info_txt">Your search history is currently empty.</p>
        <p class="info_txt">Click <a routerLink="/">here</a> for a redirect back to the home page.</p>
    </ng-template>

</div>
